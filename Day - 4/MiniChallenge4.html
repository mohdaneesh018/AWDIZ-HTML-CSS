<!DOCTYPE html>
<html>
    <head> 
        <style>
            table{
                border-collapse: collapse;
            }
            th, td{
                border: 2px solid black;
            }
        </style> 
    </head>   
    <body>
        <table border="1">

            <thead>
                <tr>
                    <th colspan="3">Movies</th>
                </tr>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>ABC</th>
                    <th>2024</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th rowspan="2">JKL</th>
                    <th>2025</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th>XYZ</th>
                    <th>2020</th>
                    <th>Action</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>footer 1</th>
                    <th colspan="3">footer 2</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
